<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-image: url('static/green.jpg');
            background-size: cover;
            background-position: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.8); /* Green color */
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-form p {
            margin-top: 15px;
            color: #fff;
        }

       .login-form a {
            color: #76b852;
            text-decoration: none;
       }

        .login-form a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .form-group input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            {% if message == 'Invalid' %}
            <p>Invalid Username or password</p>
            {% endif %}
            <p style="color:white;">Don't you have an account? <a href="/registeruser" style="text-decoration: none;color:white;">Register</a> </p>
        </form>
    </div>
</body>
</html>
