<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    display: flex;
    height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar .profile {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar .profile img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 10px;
}

.sidebar .profile p {
    color: #ecf0f1;
    font-size: 18px;
    margin: 0;
}

.sidebar .menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar .menu li {
    margin-bottom: 10px;
}

.sidebar .menu li a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 16px;
    padding: 10px;
    display: block;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.sidebar .menu li a:hover {
    background-color: #34495e;
}

.sidebar .menu li ul {
    list-style: none;
    padding-left: 15px;
    margin-top: 10px;
}

.sidebar .menu li ul li a {
    font-size: 14px;
    padding: 8px;
    border-radius: 4px;
}

.sidebar .menu li ul li a:hover {
    background-color: #3b4c63;
}

/* Content Styles */
.content {
    flex: 1;
    padding: 40px;
    background-color: #ffffff;
    overflow-y: auto;
}

.section {
    margin-bottom: 30px;
}

.section h2 {
    font-size: 20px;
    margin-bottom: 15px;
    color: #34495e;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.section h2 a {
    font-size: 14px;
    text-decoration: none;
    color: #3498db;
}

.section form {
    display: flex;
    flex-direction: column;
}

.form-group {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"] {
    flex: 1;
    padding: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    font-size: 14px;
}

.form-group input[type="text"]:last-child,
.form-group input[type="email"]:last-child,
.form-group input[type="tel"]:last-child {
    margin-right: 0;
}

.form-group label {
    margin-right: 15px;
    font-size: 14px;
}

.form-group label input[type="radio"] {
    margin-right: 5px;
}

.section input[type="email"],
.section input[type="tel"] {
    padding: 10px;
    width: 50%;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="{{data.image.url}}">
                <p>{{data.user_name}}</p>
            </div>
            <ul class="menu">
                <li><a href="#">MY ORDERS</a></li>
                <li>
                    <a href="#">ACCOUNT SETTINGS</a>
                    <ul>
                        <li><a href="/myprofile">Profile Information</a></li>
                        <li><a href="#">Manage Addresses</a></li>
                        <li><a href="#">PAN Card Information</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">PAYMENTS</a>
                    <ul>
                        <li><a href="#">Gift Cards</a></li>
                        <li><a href="#">Saved UPI</a></li>
                        <li><a href="#">Saved Cards</a></li>
                    </ul>
                </li>
                <li><a href="#">MY STUFF</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="section">
                <h2>Personal Information <a href="#">Edit</a></h2>
                <form>
                    <div class="form-group">
                        <input type="text" value="{{data.user_name}}">
                    </div>
                    <div class="form-group">
                        <label>Your Gender</label>
                        <label><input type="radio" name="gender"> Male</label>
                        <label><input type="radio" name="gender"> Female</label>
                    </div>
                </form>
            </div>
            <div class="section">
                <h2>Email Address <a href="#">Edit</a></h2>
                <input type="email" value="{{data.email}}">
            </div>
            <div class="section">
                <h2>Mobile Number <a href="#">Edit</a></h2>
                <input type="tel" value="{{data.phone_number}}">
            </div>
            <div class="section">
                <h2>FAQs</h2>
                <!-- Add FAQs content here -->
            </div>
        </div>
    </div>
</body>
</html>
